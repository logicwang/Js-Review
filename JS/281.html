<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变HTML内容</title>
</head>

<body>
    <p id="p1">Hello World!</p>
    <script>
        document.getElementById("p1").innerHTML = "新文本!";

</body>

</html>
