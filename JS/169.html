<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式声明1</title>
</head>

<body>
    <h1>使用 "use strict":</h1>
    <h3>不允许使用未定义的变量。</h3>
    <p>浏览器按下 F12 开启调试模式，查看报错信息。</p>
    <script>
        "use strict";
        x = 3.14; // 报错 (x 未定义)
    </script>
</body>

</html>
