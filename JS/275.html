<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>该实例中内嵌函数plus()可以访问父函数的counter变量</title>
</head>

<body>
    <p>局部变量计数。</p>
    <p id="demo">0</p>
    <script>
        document.getElementById("demo").innerHTML = add();
        function add() {
            var counter = 0;
            function plus() { counter += 1; }
            plus();
            return counter;
        }
    </script>
</body>

</html>
