<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出下拉列表中被选中的选项的索引</title>
</head>

<body>
    <form>
        你喜欢的水果是：
        <select id="mySelect">
            <option>苹果</option>
            <option>橙子</option>
            <option>菠萝</option>
            <option>香蕉</option>
        </select>
        <br><br>
        <input type="button" onclick="getIndex()" value="弹出选中项">
    </form>
    <script>
        function getIndex() {
            var x = document.getElementById("mySelect");
            alert(x.selectedIndex);
        }
    </script>
</body>

</html>
