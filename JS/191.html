<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这种错误经常会在switch语句中出现switch语句会使用恒等计算符(===)进行比较</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x = 10;
        switch (x) {
            case 10: alert("Hello");
        }
    </script>
</body>

</html>
