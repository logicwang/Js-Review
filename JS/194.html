<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用变量相加结果也不一致</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x = 10;
        var y = "5";
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>

</html>
