<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回值的函数</title>
    <script>
        function myFunction() {
            return ("Hello world!");
        }
    </script>
</head>

<body>
    <script>
        document.write(myFunction())
    </script>
</body>

</html>
