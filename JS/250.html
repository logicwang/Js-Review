<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不必单独定义一个函数print</title>
</head>

<body>
    <p>回调函数等待 3 秒后执行。</p>
    <p id="demo"></p>
    <script>
        setTimeout(function () {
            document.getElementById("demo").innerHTML = "RUNOOB!";
        }, 3000);
    </script>

</body>

</html>
