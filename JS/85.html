<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两个字符串之间增加空格并插入一个字符串之中</title>
</head>

<body>
    <p>点击按钮创建及增加字符串变量。</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            txt1 = "What a very ";
            txt2 = "nice dat";
            txt3 = txt1 + txt2;
            document.getElementById("demo").innerHTML = txt3;
        }
    </script>
</body>

</html>
