<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有的编程语言对浮点型数据的精确度都很难确定</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x = 0.1;
        var y = 0.2;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>

</html>
