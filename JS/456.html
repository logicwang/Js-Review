<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/CSS 选项卡 – 淡入效果</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        div.tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        div.tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        div.tab button:hover {
            background-color: #ddd;
        }

        div.tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
        }
    </style>
</head>

<body>
    <h3>选项卡 - 淡入效果</h3>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">上海</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">江苏</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">北京</button>
    </div>

    <div id="London" class="tabcontent">
        <h3>上海</h3>
        <p>shanghai</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>江苏</h3>
        <p>jiangsu</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>北京</h3>
        <p>beijing</p>
    </div>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
