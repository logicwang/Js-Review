<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较 for 和 while</title>
</head>

<body>
    <script>
        cars = ["BMW", "Volvo", "Saab", "Ford"];
        var i = 0;
        for (; cars[i];) {
            document.write(cars[i] + "<br>");
            i++;
        }
    </script>
</body>

</html>
