<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新定义变量</title>
</head>

<body>
    <h2>使用 var 声明变量</h2>
    <p id="demo"></p>
    <script>
        var x = 10;
        // 这里输出 x 为 10
        {
            var x = 2;
            // 这里输出 x 为 2
        }
        // 这里输出 x 为 2
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
