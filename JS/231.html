<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重新定义变量(实例2)</title>
</head>

<body>
    <h2>使用 let 声明变量</h2>
    <p id="demo"></p>
    <script>
        var x = 10;
        //输出x为10
        {
            let x = 2;
            //这里输出x为2
        }
        // 这里输出 x 为 10
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
