<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式声明2</title>
</head>

<body>
    <h2>全局 "use strict" 声明.</h2>
    <p>浏览器按下 F12 开启调试模式，查看报错信息。</p>
    <script>
        "use strict";
        myfunction();
        function myfunction() {
            y = 3.14;        // 报错 (y 未定义)
        }
    </script>
</body>

</html>
