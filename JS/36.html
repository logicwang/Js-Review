<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量保存其他数据类型</title>
</head>
<body>
    <script>
        var pi=3.14;
        var name="wang";
        var answer='yes!';
        document.write(pi + "<br>");
        document.write(name + "<br>");
        document.write(answer + "<br>");
    </script>
</body>
</html>
