<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串中不区分大小写找"runoob"</title>
</head>

<body>
    <script>
        var str = "Visit RUnoob";
        var patt1 = /runoob/i;
        document.write(str.match(patt1));
    </script>
</body>
