<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 使用关键字 var 来定义变量</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var length;
        length = 6;
        document.getElementById("demo").innerHTML = length;
    </script>
</body>

</html>
