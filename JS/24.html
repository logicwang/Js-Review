<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 使用赋值运算符给变量赋值</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = (x + y) * 10;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>

</html>
