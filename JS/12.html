<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlick事件调用函数</title>
</head>

<body>
    <h1 id="demo">段落</h1>
    <button type="button" onclick="myFunction()">点击我</button>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "触发onlick事件";
        }
    </script>
</body>

</html>
