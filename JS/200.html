<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句中的代码块就一定会执行</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var x = 5;
        if (x == 19); {
            document.getElementById("demo").innerHTML = "Hello";
        }
    </script>
</body>

</html>
